<li class="nav-item @@name_class">
    <button type="button" class="btn_get_subscribe" data-bs-toggle="modal" data-bs-target="#getSubscribe">
        @@name_btn
    </button>

    <div class="modal fade" id="getSubscribe" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="row justify-content-center">
                <div class="col-12 col-md-11">
                    <div class="modal-content modal__body">
                        <!-- Title Form -->
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title" id="exampleModalLabel">Отримати безкоштовну <br> консультацію</h5>
                        </div>
                        <!-- End Title Form -->


                        <!-- Form -->
                        <div class="modal-body">
                            <form class="row g-3 justify-content-center">
                                <div class="col-md-10">
                                    <label for="validationServer04" class="form-label label_serveces">Виберіть
                                        послугу</label>
                                    <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                        <option selected disabled value="">Створити сайт
                                        </option>
                                        <option>...</option>
                                    </select>
                                    <div id="validationServer04Feedback" class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <label for="validationServer01" class="form-label label_name">Введить ваше имя</label>
                                    <input type="text" class="form-control" id="validationServer01" value="Ваше имя" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <label for="validationServer02" class="form-label label_number">Ваш телефон</label>
                                    <input type="text" class="form-control" id="validationServer02" value="+380 (99) 9999-99-99" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End Form -->


                        <!-- Button Form -->
                        <div class="row modal-footer justify-content-center">
                            <div class="col-10">
                                <button class="btn_get_proposal" type="submit">Submit
                                    form</button>
                            </div>
                            <div class="col-8 form-check">
                                <input class="form-check-input" type="checkbox" value=""
                                    id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Вы готовы на условия обработки персональных данных
                                </label>
                            </div>
                        </div>
                        <!-- End Button Form -->
                        <button type="button" class="btn__close btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>    
                    </div>
                </div>
                <!-- <button type="button" class="btn-close btn-close-white" aria-label="Close"></button> -->
                <!--  -->
            </div>
        </div>
    </div>
</li>
